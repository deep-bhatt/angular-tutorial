<h1>Welcome to Hotel: {{hotelName}}</h1>

<div *ngIf="room.availableRooms === 0">
  No Rooms available.
</div>

<div *ngIf="selectedRoom">
  <h2>Selected Room</h2>
  {{ selectedRoom | json }}
</div>

<div *ngIf="room.availableRooms > 0">
  <app-rooms-list [rooms]="rooms" (selectedRoom)="chooseRoom($event)"></app-rooms-list>
</div>
